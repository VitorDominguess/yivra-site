<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda - YIVRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ======================================
           PALETA E VARIÁVEIS (YIVRA Dark Premium)
           ====================================== */
        :root {
            --background: #0A0F14;
            --card: #111820;
            --border: #272F3A;
            --popover: #18202A;
            --input: #111820;
            --input-border: #272F3A;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #00E676;
            --danger: #FF1744;
            --text-primary: #EDEEF0;
            --text-secondary: #A0AEC0;
            --text-muted: #718096;
            --text-on-accent: #FFFFFF;
            --shadow: 0 0 15px 0 rgba(37, 99, 235, 0.15);
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        /* ======================================
           RESET E BASE (Mobile First)
           ====================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--background);
            font-size: 16px;
        }
        h1, h2, h3 {
            font-weight: 600;
            line-height: 1.2;
            color: var(--text-primary);
        }

        /* ======================================
           LAYOUT DA APLICAÇÃO
           ====================================== */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header (Seletor de Data) --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background-color: var(--card);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .date-selector-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }
        .date-selector-btn:hover {
            background-color: var(--popover);
            color: var(--text-primary);
        }
        .current-date {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* --- Conteúdo Principal (Agenda) --- */
        .app-main {
            flex: 1; /* Empurra o footer para baixo */
            padding: 1.5rem;
        }
        .agenda-title {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }

        /* --- Card de Agendamento --- */
        .agenda-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }
        
        .agenda-time {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
            width: 60px; /* Largura fixa para alinhar */
        }

        .agenda-divider {
            width: 3px;
            height: 40px;
            background-color: var(--border);
            border-radius: 2px;
        }

        .agenda-details {
            flex: 1; /* Ocupa o espaço restante */
            min-width: 0; /* Corrige bug de flexbox */
        }
        .agenda-details h3 {
            font-size: 1.1rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .agenda-details p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 0;
        }
        
        .agenda-action .btn-concluir {
            background: var(--popover);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .agenda-action .btn-concluir:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* --- Estados do Card --- */

        /* Estado: Próximo (Destaque Azul) */
        .agenda-card.is-next {
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }
        .agenda-card.is-next .agenda-divider {
            background-color: var(--primary);
        }

        /* Estado: Concluído (Fade-out Verde) */
        .agenda-card.is-concluded {
            background: var(--popover);
            opacity: 0.6;
        }
        .agenda-card.is-concluded .agenda-details h3,
        .agenda-card.is-concluded .agenda-details p {
            text-decoration: line-through;
            color: var(--text-muted);
        }
        .agenda-card.is-concluded .agenda-divider {
            background-color: var(--success);
        }
        .agenda-card.is-concluded .btn-concluir {
            background-color: var(--success);
            border-color: var(--success);
            color: var(--background); /* Cor escura no botão verde */
        }


        /* --- Footer (Navegação Principal) --- */
        .app-nav {
            position: sticky;
            bottom: 0;
            background-color: var(--card);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 0.75rem 0;
            z-index: 10;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 1rem;
            border-radius: var(--radius-md);
        }
        .nav-item i {
            font-size: 1.25rem;
        }
        .nav-item.active {
            color: var(--primary);
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="app-header">
            <button class="date-selector-btn" aria-label="Dia anterior">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="current-date">Hoje, 10 de Novembro</div>
            <button class="date-selector-btn" aria-label="Próximo dia">
                <i class="fas fa-chevron-right"></i>
            </button>
        </header>

        <main class="app-main">
            <h1 class="agenda-title">Minha Agenda</h1>

            <div class="agenda-list">
                
                <div class="agenda-card is-concluded">
                    <div class="agenda-time">09:00</div>
                    <div class="agenda-divider"></div>
                    <div class="agenda-details">
                        <h3>Vítor Domingues</h3>
                        <p>Corte de Cabelo (R$ 40)</p>
                    </div>
                    <div class="agenda-action">
                        <button class="btn-concluir" onclick="toggleConcluido(this)">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>

                <div class="agenda-card is-next">
                    <div class="agenda-time">10:30</div>
                    <div class="agenda-divider"></div>
                    <div class="agenda-details">
                        <h3>Rogerio</h3>
                        <p>Corte + Barba (R$ 65)</p>
                    </div>
                    <div class="agenda-action">
                        <button class="btn-concluir" onclick="toggleConcluido(this)">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>

                <div class="agenda-card">
                    <div class="agenda-time">11:30</div>
                    <div class="agenda-divider"></div>
                    <div class="agenda-details">
                        <h3>Marcos Batista</h3>
                        <p>Corte de Cabelo (R$ 40)</p>
                    </div>
                    <div class="agenda-action">
                        <button class="btn-concluir" onclick="toggleConcluido(this)">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>

                <div class="agenda-card">
                    <div class="agenda-time">14:30</div>
                    <div class="agenda-divider"></div>
                    <div class="agenda-details">
                        <h3>Rafael Gomes</h3>
                        <p>Corte (R$ 40)</p>
                    </div>
                    <div class="agenda-action">
                        <button class="btn-concluir" onclick="toggleConcluido(this)">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>

            </div>
        </main>

        <nav class="app-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-calendar-alt"></i>
                <span>Agenda</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Ajustes</span>
            </a>
        </nav>
    </div>

    <script>
        function toggleConcluido(button) {
            // Encontra o card-pai do botão que foi clicado
            const card = button.closest('.agenda-card');
            
            if (card) {
                // Alterna a classe 'is-concluded'
                card.classList.toggle('is-concluded');
                
                // Bônus: remove o estado 'is-next' se for marcado como concluído
                if (card.classList.contains('is-concluded')) {
                    card.classList.remove('is-next');
                }
            }
        }
    </script>

</body>
</html>
